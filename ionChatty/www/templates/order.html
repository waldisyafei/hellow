<ion-view view-title="Order">
  <ion-content>
    <form name="orderform" novalidate="" ng-submit="saveorder(orderform,input)">
      <!-- <div class="list list-inset">
        <label class="item item-select">
          <div class="input-label">Categories</div>
          <select ng-model="input.categories">
             <option ng-repeat="operator in operators" value="{{operator.value}}">{{operator.displayName}}</option>
          </select>
        </label>
      </div> -->
      <div class="list list-inset">
        <label class="item item-input">
          <span class="input-label">Item</span>
          <input type="text" name="items" ng-model="input.items" required>
        </label>
      </div>
      <div class="list list-inset">
        <label class="item item-input">
          <span class="input-label">Amount</span>
          <input type="number" name="amount" ng-model="input.amount" required>
        </label>
      </div>
      <div class="list list-inset">
        <label class="item item-input">
          <span class="input-label">Remark</span>
          <input type="text" name="remark" ng-model="input.remark" required>
        </label>
      </div>
      <div class="padding">
        <p ng-show="orderform.items.$error.required && orderform.$submitted">* items is required</p>

        <p ng-show="orderform.amount.$error.required && orderform.$submitted">* Amount is required</p>
        <p ng-show="orderform.amount.$invalid && orderform.$submitted">* Amount invalid</p>
        <p ng-show="orderform.remark.$invalid && orderform.$submitted">* Remark invalid</p>
      </div>
      <div class="padding">
        <button class="button button-block button-positive" type="submit">Save Order</button>
      </div>
    </form>
  </ion-content>
</ion-view>
