<ion-view view-title="HelloW.asia" class="messaging-view">
    <ion-nav-buttons side="right" >
      <button class="button button-icon icon ion-ios7-cart" ng-click="cart()">
      </button>
    </ion-nav-buttons> 
    <ion-content delegate-handle="content" class="content-stable">
      <div ng-repeat="message in messages"
           ng-class="{myMessages: message.userId == userId, messages: message.userId != userId}">
        <div class="message">
          <!-- <span>{{ message.text }}</span> -->
          <span ng-bind-html="message.text"></span>
        </div>
      </div>
    </ion-content>
    <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
      <label class="item-input-wrapper">
        <input type="text" placeholder="Write what you wanted here" on-return="sendMessage();" ng-model="message" />
      </label>
      <button class="button button-dark" ng-click="sendMessage()">
        Send
      </button>
    </ion-footer-bar>
</ion-view>
